<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigateHome AI - Your 24/7 Immigration Caseworker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Globe, User, MessageCircle, Upload, Shield, Heart, MapPin, Mic, Paperclip, Send, CheckCircle, AlertCircle, Clock, Phone, Mail, Map } = lucide;

        // Main App Component
        function NavigateHomeAI() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [selectedLanguage, setSelectedLanguage] = useState('en');
            const [user, setUser] = useState({
                firstName: 'Carlos',
                lastName: 'Rodriguez',
                email: 'carlos@email.com',
                phone: '(555) 987-6543',
                countryOfOrigin: 'Mexico',
                visaStatus: 'DACA',
                preferredLanguage: 'Spanish'
            });
            const [documents, setDocuments] = useState([
                { id: 1, name: 'Passport', type: 'Passport', status: 'verified', required: true },
                { id: 2, name: 'DACA Card', type: 'Employment Authorization', status: 'verified', required: true },
                { id: 3, name: 'Birth Certificate', type: 'Birth Certificate', status: 'pending', required: true },
                { id: 4, name: 'Tax Returns', type: 'Tax Returns', status: 'pending', required: false }
            ]);
            const [chatMessages, setChatMessages] = useState([
                { id: 1, text: 'Hello! I\'m your AI immigration assistant. How can I help you today?', isUser: false, timestamp: new Date() }
            ]);
            const [isRecording, setIsRecording] = useState(false);
            const [isTranslating, setIsTranslating] = useState(false);

            const languages = [
                { code: 'en', name: 'English', native: 'English' },
                { code: 'es', name: 'Spanish', native: 'Español' },
                { code: 'zh', name: 'Chinese', native: '中文' },
                { code: 'ar', name: 'Arabic', native: 'العربية' },
                { code: 'hi', name: 'Hindi', native: 'हिन्दी' },
                { code: 'pt', name: 'Portuguese', native: 'Português' },
                { code: 'ru', name: 'Russian', native: 'Русский' },
                { code: 'fr', name: 'French', native: 'Français' }
            ];

            const resources = [
                { id: 1, name: 'Legal Aid Society', type: 'Legal', address: '123 Main St, Los Angeles, CA', phone: '(555) 123-4567', rating: 4.8, free: true },
                { id: 2, name: 'Community Health Center', type: 'Healthcare', address: '456 Oak Ave, Los Angeles, CA', phone: '(555) 234-5678', rating: 4.6, free: true },
                { id: 3, name: 'ESL Classes', type: 'Education', address: '789 Pine St, Los Angeles, CA', phone: '(555) 345-6789', rating: 4.7, free: true },
                { id: 4, name: 'Food Bank', type: 'Food Assistance', address: '321 Elm St, Los Angeles, CA', phone: '(555) 456-7890', rating: 4.9, free: true }
            ];

            const translateText = async (text, targetLang) => {
                setIsTranslating(true);
                try {
                    // Simulate translation API call
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    const translations = {
                        'es': {
                            'Hello! I\'m your AI immigration assistant. How can I help you today?': '¡Hola! Soy tu asistente de inmigración con IA. ¿Cómo puedo ayudarte hoy?',
                            'What is your immigration status?': '¿Cuál es tu estatus migratorio?',
                            'I need help with my documents': 'Necesito ayuda con mis documentos',
                            'Find legal help': 'Encontrar ayuda legal'
                        }
                    };
                    return translations[targetLang]?.[text] || text;
                } finally {
                    setIsTranslating(false);
                }
            };

            const sendChatMessage = async (message) => {
                const userMessage = { id: Date.now(), text: message, isUser: true, timestamp: new Date() };
                setChatMessages(prev => [...prev, userMessage]);

                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        'Based on your DACA status, I can help you with renewal documents. You\'ll need your current DACA card, passport photos, and proof of continuous residence.',
                        'I found 3 legal aid organizations near you that offer free consultations. Would you like me to help you schedule an appointment?',
                        'For your healthcare needs, I recommend the Community Health Center on Oak Avenue. They offer services in Spanish and accept all insurance types.',
                        'Your next important deadline is your DACA renewal, which should be submitted 120 days before expiration. Would you like me to create a checklist?'
                    ];
                    const aiResponse = responses[Math.floor(Math.random() * responses.length)];
                    const translatedResponse = selectedLanguage !== 'en' ? 
                        translateText(aiResponse, selectedLanguage) : aiResponse;
                    
                    setChatMessages(prev => [...prev, {
                        id: Date.now() + 1,
                        text: aiResponse,
                        isUser: false,
                        timestamp: new Date()
                    }]);
                }, 1500);
            };

            const startRecording = () => {
                setIsRecording(true);
                // Simulate speech recognition
                setTimeout(() => {
                    setIsRecording(false);
                    sendChatMessage('I need help with my immigration case');
                }, 3000);
            };

            const uploadDocument = () => {
                alert('Document upload feature - would integrate with file upload API');
            };

            const callEmergency = () => {
                alert('Emergency: Calling 911 and your emergency contact...');
            };

            const pendingDocs = documents.filter(doc => doc.status === 'pending');
            const completedDocs = documents.filter(doc => doc.status === 'verified');

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white p-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                    <Shield className="w-6 h-6" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold">NavigateHome AI</h1>
                                    <p className="text-sm opacity-90">Your 24/7 Immigration Caseworker</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2">
                                    <Globe className="w-5 h-5" />
                                    <select 
                                        value={selectedLanguage} 
                                        onChange={(e) => setSelectedLanguage(e.target.value)}
                                        className="bg-white bg-opacity-20 text-white rounded px-3 py-1 border-0"
                                    >
                                        {languages.map(lang => (
                                            <option key={lang.code} value={lang.code} className="text-gray-800">
                                                {lang.native}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                                <button 
                                    onClick={() => setActiveTab('profile')}
                                    className="p-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition"
                                >
                                    <User className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex space-x-8">
                                {[
                                    { id: 'dashboard', label: 'Home', icon: '🏠' },
                                    { id: 'documents', label: 'Forms', icon: '📄' },
                                    { id: 'rights', label: 'Rights', icon: '🛡️' },
                                    { id: 'healthcare', label: 'Health', icon: '🏥' },
                                    { id: 'resources', label: 'Resources', icon: '📍' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`py-4 px-2 border-b-2 font-medium text-sm transition ${
                                            activeTab === tab.id 
                                                ? 'border-blue-500 text-blue-600' 
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                {/* Welcome Section */}
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-2">
                                        Welcome back, {user.firstName}!
                                    </h2>
                                    <p className="text-gray-600">
                                        Your DACA case is in progress. Here's what you need to know today.
                                    </p>
                                </div>

                                {/* Documents Overview */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-xl shadow-sm p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-lg font-semibold text-orange-600">Pending Documents</h3>
                                            <span className="bg-orange-100 text-orange-800 px-2 py-1 rounded-full text-sm font-medium">
                                                {pendingDocs.length}
                                            </span>
                                        </div>
                                        <div className="space-y-3">
                                            {pendingDocs.map(doc => (
                                                <div key={doc.id} className="flex items-center space-x-3 p-3 bg-orange-50 rounded-lg">
                                                    <AlertCircle className="w-5 h-5 text-orange-500" />
                                                    <div className="flex-1">
                                                        <p className="font-medium text-gray-900">{doc.name}</p>
                                                        <p className="text-sm text-gray-600">{doc.type}</p>
                                                    </div>
                                                    {doc.required && (
                                                        <span className="bg-red-100 text-red-800 px-2 py-1 rounded text-xs font-medium">
                                                            Required
                                                        </span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-xl shadow-sm p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-lg font-semibold text-green-600">Completed Documents</h3>
                                            <span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm font-medium">
                                                {completedDocs.length}
                                            </span>
                                        </div>
                                        <div className="space-y-3">
                                            {completedDocs.map(doc => (
                                                <div key={doc.id} className="flex items-center space-x-3 p-3 bg-green-50 rounded-lg">
                                                    <CheckCircle className="w-5 h-5 text-green-500" />
                                                    <div className="flex-1">
                                                        <p className="font-medium text-gray-900">{doc.name}</p>
                                                        <p className="text-sm text-gray-600">{doc.type}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <button 
                                            onClick={() => setActiveTab('chat')}
                                            className="card-hover p-4 bg-blue-50 rounded-lg text-center hover:bg-blue-100"
                                        >
                                            <MessageCircle className="w-8 h-8 text-blue-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900">Ask AI Assistant</p>
                                        </button>
                                        <button 
                                            onClick={uploadDocument}
                                            className="card-hover p-4 bg-green-50 rounded-lg text-center hover:bg-green-100"
                                        >
                                            <Upload className="w-8 h-8 text-green-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900">Upload Document</p>
                                        </button>
                                        <button 
                                            onClick={() => setActiveTab('resources')}
                                            className="card-hover p-4 bg-purple-50 rounded-lg text-center hover:bg-purple-100"
                                        >
                                            <MapPin className="w-8 h-8 text-purple-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900">Find Resources</p>
                                        </button>
                                        <button 
                                            onClick={callEmergency}
                                            className="card-hover p-4 bg-red-50 rounded-lg text-center hover:bg-red-100"
                                        >
                                            <Phone className="w-8 h-8 text-red-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900">Emergency Help</p>
                                        </button>
                                    </div>
                                </div>

                                {/* Community Insights */}
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Community Insights</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-blue-600 mb-2">94%</div>
                                            <p className="text-gray-600">Success Rate</p>
                                            <p className="text-sm text-gray-500">Based on 1,247 recent applications</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-green-600 mb-2">4-6 months</div>
                                            <p className="text-gray-600">Average Processing Time</p>
                                            <p className="text-sm text-gray-500">For your visa type in your area</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'chat' && (
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white rounded-xl shadow-sm h-[600px] flex flex-col">
                                    <div className="p-4 border-b">
                                        <h3 className="text-lg font-semibold">AI Assistant</h3>
                                        <p className="text-sm text-gray-600">Ask me anything about your immigration case</p>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                        {chatMessages.map(message => (
                                            <div key={message.id} className={`flex ${message.isUser ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                                    message.isUser 
                                                        ? 'bg-blue-600 text-white' 
                                                        : 'bg-gray-100 text-gray-900'
                                                }`}>
                                                    <p>{message.text}</p>
                                                    <p className={`text-xs mt-1 ${
                                                        message.isUser ? 'text-blue-100' : 'text-gray-500'
                                                    }`}>
                                                        {message.timestamp.toLocaleTimeString()}
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                        {isTranslating && (
                                            <div className="flex justify-start">
                                                <div className="bg-gray-100 text-gray-900 px-4 py-2 rounded-lg">
                                                    <div className="flex items-center space-x-2">
                                                        <div className="pulse-animation">Translating...</div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    <div className="p-4 border-t">
                                        <div className="flex space-x-2">
                                            <button 
                                                onClick={uploadDocument}
                                                className="p-2 text-gray-500 hover:text-gray-700"
                                            >
                                                <Paperclip className="w-5 h-5" />
                                            </button>
                                            <button 
                                                onClick={startRecording}
                                                className={`p-2 ${isRecording ? 'text-red-500' : 'text-gray-500 hover:text-gray-700'}`}
                                            >
                                                <Mic className="w-5 h-5" />
                                            </button>
                                            <input 
                                                type="text" 
                                                placeholder="Type your message..."
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter') {
                                                        sendChatMessage(e.target.value);
                                                        e.target.value = '';
                                                    }
                                                }}
                                            />
                                            <button 
                                                onClick={() => {
                                                    const input = document.querySelector('input[type="text"]');
                                                    if (input.value) {
                                                        sendChatMessage(input.value);
                                                        input.value = '';
                                                    }
                                                }}
                                                className="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                            >
                                                <Send className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'resources' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Local Resources</h3>
                                    <div className="grid gap-4">
                                        {resources.map(resource => (
                                            <div key={resource.id} className="card-hover p-4 border border-gray-200 rounded-lg">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h4 className="font-semibold text-gray-900">{resource.name}</h4>
                                                        <p className="text-sm text-gray-600 mb-2">{resource.type}</p>
                                                        <div className="flex items-center space-x-4 text-sm text-gray-500">
                                                            <div className="flex items-center space-x-1">
                                                                <Map className="w-4 h-4" />
                                                                <span>{resource.address}</span>
                                                            </div>
                                                            <div className="flex items-center space-x-1">
                                                                <Phone className="w-4 h-4" />
                                                                <span>{resource.phone}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="flex items-center space-x-1 mb-2">
                                                            <span className="text-yellow-500">★</span>
                                                            <span className="font-medium">{resource.rating}</span>
                                                        </div>
                                                        {resource.free && (
                                                            <span className="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-medium">
                                                                Free
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'profile' && (
                            <div className="max-w-2xl mx-auto space-y-6">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Profile Information</h3>
                                    <div className="space-y-4">
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                                <input 
                                                    type="text" 
                                                    value={user.firstName}
                                                    onChange={(e) => setUser({...user, firstName: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                                <input 
                                                    type="text" 
                                                    value={user.lastName}
                                                    onChange={(e) => setUser({...user, lastName: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                            <input 
                                                type="email" 
                                                value={user.email}
                                                onChange={(e) => setUser({...user, email: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                            <input 
                                                type="tel" 
                                                value={user.phone}
                                                onChange={(e) => setUser({...user, phone: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Country of Origin</label>
                                            <select 
                                                value={user.countryOfOrigin}
                                                onChange={(e) => setUser({...user, countryOfOrigin: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="Mexico">Mexico</option>
                                                <option value="China">China</option>
                                                <option value="India">India</option>
                                                <option value="Philippines">Philippines</option>
                                                <option value="El Salvador">El Salvador</option>
                                                <option value="Guatemala">Guatemala</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Visa Status</label>
                                            <input 
                                                type="text" 
                                                value={user.visaStatus}
                                                readOnly
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<NavigateHomeAI />, document.getElementById('root'));
    </script>
</body>
</html>

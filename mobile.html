        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .typing-animation { animation: typing 1.5s infinite; }
        .slide-up { animation: slideUp 0.3s ease; }

        .touch-feedback:active { transform: scale(0.95); }

                setNotifications(prev => [...prev, notification]);

                }

                const userMessage = { id: Date.now(), text: message, isUser: true, timestamp: new Date() };

                const typingMessage = { id: Date.now() + 1, text: '', isUser: false, timestamp: new Date(), isTyping: true };
                setChatMessages(prev => [...prev, typingMessage]);

                setTimeout(() => {
                    setChatMessages(prev => prev.filter(msg => !msg.isTyping));
                    
                    const responses = [
                        'Based on your DACA status, I can help you with renewal documents. You\'ll need your current DACA card, passport photos, and proof of continuous residence.',
                        'I found 3 legal aid organizations near you that offer free consultations. Would you like me to help you schedule an appointment?',
                        'For your healthcare needs, I recommend the Community Health Center on Oak Avenue. They offer services in Spanish and accept all insurance types.',
                        'Your next important deadline is your DACA renewal, which should be submitted 120 days before expiration. Would you like me to create a checklist?',
                        'I can help you find ESL classes, legal aid, healthcare providers, and food assistance programs in your area. What type of help do you need?',
                        'Your case progress is looking good! You\'ve completed 75% of required documents. Keep up the great work!'
                    ];
                    const aiResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    setChatMessages(prev => [...prev, {
                        id: Date.now() + 2,
                        text: aiResponse,
                        isUser: false,
                        timestamp: new Date()
                    }]);
                }, 2000);
            };

            const startRecording = () => {
                setIsRecording(true);
                addNotification('Recording started... Speak now', 'info');
                
                setTimeout(() => {
                    setIsRecording(false);
                    const speechText = 'I need help with my immigration case';
                    sendChatMessage(speechText);
                    addNotification('Voice message converted to text', 'success');
                }, 3000);
            };

            const uploadDocument = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.pdf,.jpg,.jpeg,.png,.doc,.docx';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const newDoc = {
                            id: Date.now(),
                            name: file.name,
                            type: 'Uploaded Document',
                            status: 'under_review',
                            required: false,
                            uploadDate: new Date().toISOString().split('T')[0],
                            expirationDate: null
                        };
                        setDocuments(prev => [...prev, newDoc]);
                        setUploadedFiles(prev => [...prev, file]);
                        addNotification(`Document "${file.name}" uploaded successfully`, 'success');
                    }
                };
                input.click();
            };

            const callEmergency = () => {
                addNotification('Emergency: Calling 911 and your emergency contact...', 'error');
                setTimeout(() => {
                    addNotification('Emergency services contacted. Help is on the way.', 'success');
                }, 2000);
            };

            const downloadDocument = (doc) => {
                addNotification(`Downloading ${doc.name}...`, 'info');
                setTimeout(() => {
                    addNotification(`${doc.name} downloaded successfully`, 'success');
                }, 1000);
            };

            const shareResource = (resource) => {
                if (navigator.share) {
                    navigator.share({
                        title: resource.name,
                        text: `${resource.name} - ${resource.type}`,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(`${resource.name} - ${resource.address} - ${resource.phone}`);
                    addNotification('Resource information copied to clipboard', 'success');
                }
            };

            const pendingDocs = documents.filter(doc => doc.status === 'pending');
            const completedDocs = documents.filter(doc => doc.status === 'verified');
            const underReviewDocs = documents.filter(doc => doc.status === 'under_review');

                { id: 'resources', label: 'Resources', icon: 'üìç' },

                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6 slide-up">
                                    <h3 className="text-base sm:text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                                    <div className="grid grid-cols-2 gap-3 sm:gap-4">
                                        <button 
                                            onClick={() => setActiveTab('chat')}
                                            className="card-hover p-4 bg-blue-50 rounded-lg text-center hover:bg-blue-100 touch-target touch-feedback"
                                        >
                                            <MessageCircle className="w-6 h-6 sm:w-8 sm:h-8 text-blue-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900 text-xs sm:text-sm">Ask AI Assistant</p>
                                        </button>
                                        <button 
                                            onClick={uploadDocument}
                                            className="card-hover p-4 bg-green-50 rounded-lg text-center hover:bg-green-100 touch-target touch-feedback"
                                        >
                                            <Upload className="w-6 h-6 sm:w-8 sm:h-8 text-green-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900 text-xs sm:text-sm">Upload Document</p>
                                        </button>
                                        <button 
                                            onClick={() => setActiveTab('resources')}
                                            className="card-hover p-4 bg-purple-50 rounded-lg text-center hover:bg-purple-100 touch-target touch-feedback"
                                        >
                                            <MapPin className="w-6 h-6 sm:w-8 sm:h-8 text-purple-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900 text-xs sm:text-sm">Find Resources</p>
                                        </button>
                                        <button 
                                            onClick={callEmergency}
                                            className="card-hover p-4 bg-red-50 rounded-lg text-center hover:bg-red-100 touch-target touch-feedback"
                                        >
                                            <Phone className="w-6 h-6 sm:w-8 sm:h-8 text-red-600 mx-auto mb-2" />
                                            <p className="font-medium text-gray-900 text-xs sm:text-sm">Emergency Help</p>
                                        </button>
                                    </div>
                                </div>

                                {/* Community Insights */}
                                <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6 slide-up">
                                    <h3 className="text-base sm:text-lg font-semibold text-gray-900 mb-4">Community Insights</h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6">
                                        <div className="text-center">
                                            <div className="text-2xl sm:text-3xl font-bold text-blue-600 mb-2">94%</div>
                                            <p className="text-gray-600 text-sm sm:text-base">Success Rate</p>
                                            <p className="text-xs sm:text-sm text-gray-500">Based on 1,247 recent applications</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl sm:text-3xl font-bold text-green-600 mb-2">4-6 months</div>
                                            <p className="text-gray-600 text-sm sm:text-base">Average Processing Time</p>
                                            <p className="text-xs sm:text-sm text-gray-500">For your visa type in your area</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl sm:text-3xl font-bold text-purple-600 mb-2">$0</div>
                                            <p className="text-gray-600 text-sm sm:text-base">Average Legal Fees</p>
                                            <p className="text-xs sm:text-sm text-gray-500">With free legal aid programs</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Other tabs remain the same but with mobile optimizations */}
                        {activeTab === 'chat' && (
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white rounded-xl shadow-sm h-[500px] sm:h-[600px] flex flex-col">
                                    <div className="p-4 border-b">
                                        <h3 className="text-base sm:text-lg font-semibold">AI Assistant</h3>
                                        <p className="text-xs sm:text-sm text-gray-600">Ask me anything about your immigration case</p>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                        {chatMessages.map(message => (
                                            <div key={message.id} className={`flex ${message.isUser ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`max-w-xs lg:max-w-md px-3 sm:px-4 py-2 rounded-lg ${
                                                    message.isUser 
                                                        ? 'bg-blue-600 text-white' 
                                                        : 'bg-gray-100 text-gray-900'
                                                }`}>
                                                    {message.isTyping ? (
                                                        <div className="flex items-center space-x-1">
                                                            <div className="typing-animation">‚óè</div>
                                                            <div className="typing-animation" style={{ animationDelay: '0.2s' }}>‚óè</div>
                                                            <div className="typing-animation" style={{ animationDelay: '0.4s' }}>‚óè</div>
                                                        </div>
                                                    ) : (
                                                        <>
                                                            <p className="text-sm sm:text-base">{message.text}</p>
                                                            <p className={`text-xs mt-1 ${
                                                                message.isUser ? 'text-blue-100' : 'text-gray-500'
                                                            }`}>
                                                                {message.timestamp.toLocaleTimeString()}
                                                            </p>
                                                        </>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-4 border-t">
                                        <div className="flex space-x-2">
                                            <button 
                                                onClick={uploadDocument}
                                                className="p-2 text-gray-500 hover:text-gray-700 touch-target"
                                            >
                                                <Paperclip className="w-4 h-4 sm:w-5 sm:h-5" />
                                            </button>
                                            <button 
                                                onClick={startRecording}
                                                className={`p-2 touch-target ${isRecording ? 'text-red-500' : 'text-gray-500 hover:text-gray-700'}`}
                                            >
                                                <Mic className="w-4 h-4 sm:w-5 sm:h-5" />
                                            </button>
                                            <input 
                                                type="text" 
                                                placeholder="Type your message..."
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter') {
                                                        sendChatMessage(e.target.value);
                                                        e.target.value = '';
                                                    }
                                                }}
                                            />
                                            <button 
                                                onClick={() => {
                                                    const input = document.querySelector('input[type="text"]');
                                                    if (input.value) {
                                                        sendChatMessage(input.value);
                                                        input.value = '';
                                                    }
                                                }}
                                                className="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 touch-target"
                                            >
                                                <Send className="w-4 h-4 sm:w-5 sm:h-5" />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Mobile-optimized bottom navigation */}
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 sm:hidden z-30">
                            <div className="grid grid-cols-5 gap-1 p-2">
                                {tabs.slice(0, 5).map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex flex-col items-center py-2 px-1 touch-target touch-feedback ${
                                            activeTab === tab.id 
                                                ? 'text-blue-600' 
                                                : 'text-gray-500'
                                        }`}
                                    >
                                        <span className="text-lg mb-1">{tab.icon}</span>
                                        <span className="text-xs font-medium">{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Add padding for mobile bottom navigation */}
                        <div className="h-20 sm:h-0"></div>
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<NavigateHomeAI />, document.getElementById('root'));
    </script>
</body>
</html>
